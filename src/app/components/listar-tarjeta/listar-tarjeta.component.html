<div class="card">
  <div class="card-body">
    <h2 class="text-center">Tarjetas registradas</h2>
    <table class="table">
      <tbody>
        <tr *ngFor="let tarjeta of listTarjetas">
          <td>{{tarjeta.titular}}</td>
          <td>{{tarjeta.numeroTarjeta}}</td>
          <td>{{tarjeta.fechaExpiracion}}</td>
          <td><i (click)="editarTarjeta(tarjeta)" class="far fa-edit text-info"></i>
            <i (click)="eliminarTarjeta(tarjeta.id)" class="fas fa-trash text-danger"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
